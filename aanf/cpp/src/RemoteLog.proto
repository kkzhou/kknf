import "MessageFormat.proto";

// version = 1001
package AANF_Message;

message RemoteLogRequest {
    required string log_data = 4;
}

message RemoteLogResponse {
    enum ErrorCode {
        OK = 0;
        NO_SUCH_LOG_ID = 1;
    }
    required ErrorCode error = 4;
}

// 在RemoteLog协议中的MessageFormat具体内容
extend AANF_Message.MessageFormat {
    optional RemoteLogRequest remote_log_req = 101;
    optional RemoteLogResponse remote_log_rsp = 102;
}
