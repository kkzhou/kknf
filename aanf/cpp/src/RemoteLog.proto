message RemoteLogRequest {
    required fixed32 Len = 1;
    required fixed32 Ver = 2;
    required int32 Cmd = 3;
    required string LogData = 4;
}

message RemoteLogResponse {
    enum ErrorCode {
        OK = 0;
        NO_SUCH_LOG_ID = 1;
    }
    required fixed32 Len = 1;
    required fixed32 Ver = 2;
    required int32 Cmd = 3;
    required ErrorCode = 4;
}

