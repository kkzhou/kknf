skeleton: {
    listen_socket: (
        {
            name = "outter_data_channel" #用于接收外网的数据包，即从用户发过来的
            ip = "127.0.0.1"
            port = 10001
            type = "tcp"
            format = "bin"
        },
        {
            name = "inner_data_channel" #用于接收内网的数据包，即从业务服务器发过来的
            ip = "127.0.0.1"
            port = 20001
            type = "tcp"
            format = "bin"
        },
        {
            name = "admin_channel"
            ip = "127.0.0.1"
            port = 20002
            socket_type = "tcp"
            format = "line"
        }

    )

    my_connect_ip = "0.0.0.0"   #我用于主动连接的IP，0.0.0.0表示任意
    my_connect_port = 0          #我用于主动连接的端口，0表示任意

    worker_num = 4  #工作线程的个数
    send_queue_num = 1 #发送队列个数，一般用于优先级队列

    log_server_ip = "127.0.0.1"   #日志服务器的IP
    log_server_port = 30003     #日志服务器的Port
    log_id = 100
    log_file = "../logs/server.log"
    log_type = roll_by_day # roll_by_size, roll_by_day_and_size
    log_level = "fatal debug syserr" # fatal:debug:syserr:logicerr:func:info
    log_file_roll_size = 100M #

    report_server_ip = "127.0.0.1"    #上报服务器的IP
    report_server_port = 30004      #上报服务器的Port
    report_interval = 600           #上报的间隔，单位秒
    report_id = 100

    config_server_ip = "127.0.0.1"    #配置服务器的IP
    config_server_port = 30005      #配置服务器的Port
    config_check_interval = 60      #配置文件的检查时间间隔
    config_dir = "../conf/"           #配置文件在本地的位置
}
